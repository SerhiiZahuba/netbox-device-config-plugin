{% extends 'base/layout.html' %}
{% block content %}
<h2>Edit Backup Command â€“ {{ setting.vendor }}</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Vendor / Type</label>
        <input type="text" name="vendor" class="form-control" value="{{ setting.vendor }}" required>
    </div>

    <div class="form-group">
        <label for="commands">Backup Commands (one per line):</label>
        <textarea name="commands" id="commands" rows="4" class="form-control">{{ setting.commands }}</textarea>
    </div>



    <div class="mb-3">
        <label class="form-label">Notes</label>
        <textarea name="notes" class="form-control" rows="3">{{ setting.notes }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'plugins:netbox_device_config:backup_templates_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
