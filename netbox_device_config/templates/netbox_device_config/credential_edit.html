{% extends 'base/layout.html' %}
{% block content %}
<h2>Edit Credential</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="device">Device:</label>
        <select id="device" name="device" class="form-control">
            {% for d in devices %}
            <option value="{{ d.id }}" {% if d.id == cred.device.id %}selected{% endif %}>{{ d.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="host">Host:</label>
        <input type="text" id="host" name="host" value="{{ cred.host }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="port">Port:</label>
        <input type="number" id="port" name="port" value="{{ cred.port }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ cred.username }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ cred.password }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="template">Backup Template:</label>
        <select id="template" name="template" class="form-control">
            <option value="">— Select template —</option>
            {% for t in templates %}
            <option value="{{ t.id }}" {% if cred.template_id == t.id %}selected{% endif %}>
                {{ t.vendor }} — {{ t.command }}
            </option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'plugins:netbox_device_config:devicecredential_list' %}" class="btn btn-secondary">Cancel</a>
    {% endblock %}
